<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
            margin: 15px;
            background-color: #fff;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Sobre mí</a>
        <a href="#contact">Contacto</a>
    </nav>

    <section id="home">
        <h2>Inicio</h2>
        <p>Este es el contenido principal de mi página web.</p>
    </section>

    <section id="about">
        <h2>Sobre mí</h2>
        <p>Aquí puedes aprender más sobre quién soy dos3 y qué hago.</p>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <p>Para contactarme, puedes enviarme un mensaje a través del formulario.</p>
    </section>

    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>

</body>
</html>
